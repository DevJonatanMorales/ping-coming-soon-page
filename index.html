<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article class="blog">
      <header>
        <img class="logo" src="./images/logo.svg" alt="icon logo" />
      </header>
      <form class="main" action="#" method="post" id="form">
        <h1 class="titled">
          We are launching
          <span> soon! </span>
        </h1>

        <p class="paragraph">Subscribe and get notified</p>

        <div class="control">
          <input
            type="email"
            name="txtEmail"
            id="email"
            placeholder="Your email address..."
            class="txt"
          />
          <p class="alert" id="alert">Please provide a valid email address</p>
          <button type="submit" class="btn">Notify Me</button>
        </div>

        <img
          src="./images/illustration-dashboard.png"
          alt="illustration dashboard"
          class="dashboard"
        />
      </form>
      <footer class="footer">
        <div class="icons">
          <a class="icon__link" href="#"
            ><i class="icon fa-brands fa-instagram"></i
          ></a>
          <a class="icon__link" href="#"
            ><i class="icon fa-brands fa-twitter"></i
          ></a>
          <a class="icon__link" href="#"
            ><i class="icon fa-brands fa-facebook-f"></i
          ></a>
        </div>
        <p class="attribution">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </article>

    <script src="./js/sweetalert2.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
